- name: nodjs installation
  ansible.builtin.import_role:
    name: common
    task_from: nodejs
- name: app setup
  ansible.builtin.import_role:
    name: common
    task_from: app-setup
- name: mongo app setup
  ansible.builtin.import_role:
    name: common
    task_from: mongo-repo
- name: system app setup
  ansible.builtin.import_role:
    name: common
    task_from: systemd
